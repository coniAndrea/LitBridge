<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - LitBrigde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/registro.css">
    <script src="../js/registro.js" defer></script> 
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="LitBrigde Logo" class="logo">
            <h2>LitBrigde</h2>
        </div>
    </header>
  <!-- Flecha de volver -->
  <div class="back-arrow">
    <a href="../html/index.html"><i class="fas fa-arrow-left"></i></a>
</div>
    <div class="container">
        <div class="left">
            <img src="../img/login.png" alt="LitBrigde Image" class="login-image">
        </div>
        <div class="right">
            <h1>¡Bienvenido a un nuevo mundo!</h1>
            <form class="login-form">
                <div class="input-container">
                    <input type="text" placeholder="Correo electrónico" required>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Nombre de Usuario" required>
                </div>
                
                <div class="input-container">
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <span class="show-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggle-eye"></i>
                    </span>
                </div>
                <div class="input-container">
                    <input type="password" id="password_confirm" placeholder="Confirmar Contraseña" required>
                    <span class="show-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggle-eye"></i>
                    </span>
                </div>
                <button type="submit">Registro</button>
            </form>
        </div>
    </div>
</body>
</html>
