{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - LitBrigde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}" defer></script> 
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{% static 'img/logo.png' %}" alt="LitBrigde Logo" class="logo">
            <h2>LitBrigde</h2>
        </div>
    </header>
      <!-- Flecha de volver -->
    <div class="back-arrow">
        <a href="{% url 'index' %}"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div class="container">
        <div class="left">
            <img src="{% static 'img/login.png' %}" alt="LitBrigde Image" class="login-image">
        </div>
        <div class="right">
            <h1>¡Bienvenido de nuevo!</h1>
            <form class="login-form" method="POST" action="{% url 'login_usuario' %}">
                {% csrf_token %}
                <div class="input-container">
                    <input type="text" name="usuario" placeholder="Correo electrónico o Username" required>
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <span class="show-password" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggle-eye"></i>
                    </span>
                </div>
                <button type="submit">Iniciar sesión</button>
                <div class="extras">
                    <a href="#">Recordar contraseña</a>
                    <p>¿Todavía no tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
                </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
