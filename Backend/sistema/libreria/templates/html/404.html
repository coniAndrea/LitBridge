{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 8rem;
            margin: 0;
            color: #ff6b6b;
        }
        .error-container h2 {
            font-size: 2rem;
            margin: 0.5rem 0;
        }
        .error-container p {
            font-size: 1rem;
            margin: 1rem 0;
        }
        .error-container a {
            display: inline-block;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .error-container a:hover {
            background-color: #0056b3;
        }
        .error-image {
            max-width: 300px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, no pudimos encontrar la página que estás buscando.</p>
        <a href="/">Volver al inicio</a>
        <img src="{% static 'img/computer.png' %}" alt="Ilustración de error 404" class="error-image">
    </div>
</body>
</html>
