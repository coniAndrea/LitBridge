<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor Automático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Traducir Texto Automáticamente</h2>
        <form id="translateForm">
            <div class="mb-3">
                <label for="text" class="form-label">Texto a traducir:</label>
                <textarea id="text" class="form-control" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Selecciona el idioma:</label>
                <select id="language" class="form-select" required>
                    <option value="español">Español</option>
                    <option value="inglés">Inglés</option>
                    <option value="francés">Francés</option>
                    <!-- Puedes añadir más opciones -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Traducir</button>
        </form>

        <div class="mt-5">
            <h4>Traducción:</h4>
            <p id="translatedText"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/Backend/sistema/libreria/js/main.js"></script>
</body>
</html>
